<div class="container" style="position: relative;">
    <button  mat-icon-button (click)="dialogRef.close(true)" style=" color: #000; font-size: 20px; top: 0; right: 0; position: absolute; transform: translate(50%, -50%);"><mat-icon>close</mat-icon></button>
    <div>
        <span fxFlex="100" fxLayoutAlign="center center" style="font-weight: bold;">{{msg}}</span>
    </div>
    <div *ngFor="let report of score; let i = index;">
    <br>
    <p style="font-weight: bold;">Assignment Name: {{report.title}}</p>
  
    <table mat-table [dataSource]="score[i].participants" class="mat-elevation-z8">
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> Sr No </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
          </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="totalQuestion">
          <th mat-header-cell *matHeaderCellDef> Total Questions </th>
          <td mat-cell *matCellDef="let element"> {{element.totalQuestion}} </td>
        </ng-container>
        <ng-container matColumnDef="rightanswer">
          <th mat-header-cell *matHeaderCellDef> Right Points </th>
          <td mat-cell *matCellDef="let element"> {{element.rightanswer}} </td>
        </ng-container>
        <ng-container matColumnDef="wronganswer">
            <th mat-header-cell *matHeaderCellDef> Wrong Points </th>
            <td mat-cell *matCellDef="let element"> {{element.wronganswer}} </td>
          </ng-container>
          <ng-container matColumnDef="scores">
            <th mat-header-cell *matHeaderCellDef> Scores </th>
            <!-- <td mat-cell *matCellDef="let element"> {{(element.totalQuestion > 0) ? ((element.rightanswer / element.totalQuestion)* 100 | number: '1.0-0') : (element.totalQuestion)}}%  </td> -->
            <td mat-cell *matCellDef="let element"> {{(element.rightanswer / element.totalQuestion)* 100 | number: '1.0-0'}}%  </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>
