<div fxLayout="row" fxFlex >
  <div fxLayout="column" fxFlex="18vw" style="height: 99%">
    <app-call-sidenav [ngClass]="['side-nav']"  [moduleName]="'report'" full-width [students]="finalStudentData"></app-call-sidenav>
  </div>
<!--  <div fxLayout="column" fxFlex overflowAuto [hidden]="api.studentData && callDetails.duration ? false : true">-->
  <div fxLayout="column" fxFlex overflowAuto *ngIf="canLoadChild" >
    <app-top-bar [students]="api.studentData"  [callDetails]="callDetails" padding></app-top-bar>
    <div fxFlex>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<!--This is the loader which is shown while report is generating-->
<mat-spinner  [ngClass]="['customLoader']" [diameter]="50" *ngIf="!canLoadChild"></mat-spinner>
