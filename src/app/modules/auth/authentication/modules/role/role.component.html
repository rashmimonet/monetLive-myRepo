<div fxLayout="column" fxFlex="100" fxLayoutAlign="center center" fxLayoutGap="10%" ngClass="formClass" style=" border-radius: 10px 0 0 10px;">
 <span style="color: #3EFF10; font-size: 24px">Awesome!!!</span>
    <span>Just need to select your role before you move to Dashboard</span>
            <mat-radio-group aria-label="Select an option" fxLayoutGap="30px" [(ngModel)]="role">
           <mat-radio-button value="moderator">Moderator</mat-radio-button>
           <mat-radio-button value="observer">Observer</mat-radio-button>
           </mat-radio-group>

    <div fxLayout="row" fxFlex="10"  fxLayoutAlign="end center"  style="width: 70%">
      <button mat-raised-button [ngClass]="'logedInBtn'" type="submit" (click)="onSubmit()">Submit
        <img src="/assets/images/loader.svg" height="20px" width="20px" style="margin-left: 5px; border-radius: 50%" *ngIf="loader">
      </button>
    </div>
</div>
