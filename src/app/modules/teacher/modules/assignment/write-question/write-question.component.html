<div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
  <mat-form-field class="full-width" [floatLabel]="'never'" >
    <textarea matInput placeholder="Type your question" [formControl]="question"  (select)="contextMenu($event)"> </textarea>
    <mat-error *ngIf="question.errors?.required">
      Question is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</div>
